<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login</title>

	<meta name="keywords" content="HTML5 Template" />
	<meta name="description" content="Porto - Bootstrap eCommerce Template">
	<meta name="author" content="SW-THEMES">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" th:href="@{/../images/icons/favicon.png}">


	<script>
		WebFontConfig = {
			google: { families: [ 'Open+Sans:300,400,600,700,800', 'Poppins:300,400,500,600,700', 'Shadows+Into+Light:400' ] }
		};
		( function ( d ) {
			var wf = d.createElement( 'script' ), s = d.scripts[ 0 ];
			wf.src = 'assets/js/webfont.js';
			wf.async = true;
			s.parentNode.insertBefore( wf, s );
		} )( document );
	</script>

	<!-- Plugins CSS File -->
	<link rel="stylesheet" th:href="@{/../css/bootstrap.min.css}">

	<!-- Main CSS File -->
	<link rel="stylesheet" th:href="@{/../css/style.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/../vendor/fontawesome-free/css/all.min.css}">
</head>

<body>
	<div class="page-wrapper mb-7">
		<th:block th:insert="/user/layout/header.html"></th:block>
		<main class="main">
			<div class="container login-container">
					<div class="d-flex justify-content-center align-items-center ">
						<div class="w-30 border-0 shadow-lg p-3 p-md-5" style="max-width: 42rem;">
								<form action="/login" method="post" th:object="${customer}">
									<div class="heading mb-1 text-center">
										<div th:if="${message}" class="alert alert-danger" role="alert">
											<span th:text="${message}"></span>
										</div>
										<h2 class="title">Login</h2>
									</div>
									<label for="login-email">
										Username or email address
										<span class="required">:</span>
									</label>
									<input th:field="*{email}" type="text" class="form-input form-wide" id="login-email" />
									<div th:errors="*{email}" class="text-danger"></div>

									<label for="login-password">
										Password
										<span class="required">:</span>
									</label>
									<input th:field="*{password}" type="password" class="form-input form-wide" id="login-password"/>
									<div th:errors="*{password}" class="text-danger"></div>

									<div class="form-footer">
										<div class="custom-control custom-checkbox mb-0">
											<input type="checkbox" class="custom-control-input" id="remember-me" />
											<label class="custom-control-label mb-0" for="remember-me">Remember me</label>
										</div>

										<a th:href="@{/register}"
											class="forget-password text-dark form-footer-right">You no account?</a>
									</div>
									<button type="submit" class="btn btn-dark btn-md w-100">
										LOGIN
									</button>
								</form>
						</div>
				</div>
			</div>
		</main><!-- End .main -->
	</div>


	<th:block th:insert="/user/layout/footer.html"></th:block> <!-- End .footer -->

	<!-- Plugins JS File -->
	<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script th:src="@{/../js/jquery.min.js}"></script>
	<script th:src="@{/../js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/../js/plugins.min.js}"></script>

	<!-- Main JS File -->
	<script th:src="@{/../js/main.min.js}"></script>

</body>

</html>
