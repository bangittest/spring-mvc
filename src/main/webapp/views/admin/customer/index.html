<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="admin/layout/head.html"></th:block>
<body>
<div id="ebazar-layout" class="theme-blue">

  <!-- sidebar -->
  <th:block th:insert="admin/layout/sidebar.html"></th:block>

  <!-- main body area -->
  <div class="main px-lg-4 px-md-4">

    <!-- Body: Header -->
    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- Body: Body -->
    <div class="body d-flex py-lg-3 py-md-2">
      <div class="container-xxl">
        <div class="row align-items-center">
          <div class="border-0 mb-4">
            <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
              <h3 class="fw-bold mb-0">Customers</h3>
<!--              <div hidden="hidden" class="col-auto d-flex w-sm-100">-->
<!--                <button type="button" class="btn btn-primary btn-set-task w-sm-100" >Add Customers</button>-->
<!--              </div>-->
            </div>
          </div>
        </div> <!-- Row end  -->
        <div class="row clearfix g-3">
          <div class="col-sm-12">
            <div class="card mb-3">
              <div class="card-body">
                <table  class="table border table-bordered table-hover align-middle mb-0" style="width:100%">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>address</th>
                    <th>Phone</th>
                    <th>Image</th>
                    <th>Roles</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="item : ${customerList}">
                    <td th:text="${item.customerId}"></td>
                    <td th:text="${item.customerName}">
                    </td>
                    <td th:text="${item.customerEmail}">
                    </td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.phone}"></td>
                    <td th:text="${item.image}"></td>
                    <td th:text="${item.roles}"></td>
                    <td ><span th:text="${item.status?'đang hoạt động':'đang bị khóa'}" th:classappend="${!item.status?'badge bg-success':'badge bg-warning'}"></span></td>
                    <td>
                      <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-secondary"  ><i class="icofont-edit text-success"></i></button>
                        <a th:href=" @{/admin/customer-change/{id}(id=${item.customerId})}"
                           type="button" class="btn btn-outline-secondary" th:classappend="${!item.status?'icofont-ui-lock text-danger':'icofont-ui-unlock text-success'}"> </a>
                      </div>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div><!-- Row End -->
      </div>
    </div>

    <!-- Modal Custom Settings-->
    <th:block th:insert="/admin/layout/settings.html"></th:block>

    <!-- Add Customers-->
    <div class="modal fade" id="expadd" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title  fw-bold" id="expaddLabel">Add Customers</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="deadline-form">
              <form>
                <div class="row g-3 mb-3">
                  <div class="col-sm-12">
                    <label for="item" class="form-label">Customers Name</label>
                    <input type="text" class="form-control" id="item">
                  </div>
                  <div class="col-sm-12">
                    <label for="taxtno" class="form-label">Customers Profile</label>
                    <input type="File" class="form-control" id="taxtno">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <label for="depone" class="form-label">Country</label>
                    <input type="text" class="form-control" id="depone">
                  </div>
                  <div class="col-sm-6">
                    <label for="abc" class="form-label">Customers Register date</label>
                    <input type="date" class="form-control w-100" id="abc">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <label for="abc11" class="form-label">Mail</label>
                    <input type="text" class="form-control" id="abc11">
                  </div>
                  <div class="col-sm-6">
                    <label for="abc111" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="abc111">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-12">
                    <label class="form-label">Total Order</label>
                    <input type="text" class="form-control">
                  </div>
                </div>

              </form>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Customers-->
    <div class="modal fade" id="expedit" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title  fw-bold" id="expeditLabel"> Edit Customers</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="deadline-form">
              <form>
                <div class="row g-3 mb-3">
                  <div class="col-sm-12">
                    <label for="item1" class="form-label">Customers Name</label>
                    <input type="text" class="form-control" id="item1" value="Cloth">
                  </div>
                  <div class="col-sm-12">
                    <label for="taxtno1" class="form-label">Customers Profile</label>
                    <input type="file" class="form-control" id="taxtno1">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" value="South Africa">
                  </div>
                  <div class="col-sm-6">
                    <label for="abc1" class="form-label">Customers Register date</label>
                    <input type="date" class="form-control w-100" id="abc1" value="2021-03-12">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <label for="mailid" class="form-label">Mail</label>
                    <input type="text" class="form-control" id="mailid" value="PhilGlover@gmail.com">
                  </div>
                  <div class="col-sm-6">
                    <label for="phoneid" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phoneid" value="843-555-0175">
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <label class="form-label">Total Order</label>
                    <input type="text" class="form-control" value="18">
                  </div>
                </div>
              </form>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<th:block th:insert="admin/layout/js.html"></th:block>
</body>

</html>
